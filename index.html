<!DOCTYPE html>
<html>
  <head>
    <title>Débloquer le compte</title>
    <style>
      .container {
        background-color: #FFFC00;
        padding: 20px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        color: white;
        font-size: 36px;
        text-align: center;
      }

      label {
        font-size: 24px;
        color: white;
      }

      input[type=text] {
        padding: 10px;
        font-size: 24px;
        border-radius: 5px;
        border: none;
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 24px;
        border-radius: 5px;
        border: none;
        background-color: white;
        color: #FFFC00;
        cursor: pointer;
      }

      .loader {
        border: 16px solid #f3f3f3;
        border-top: 16px solid #FFFC00;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        display: none;
        margin-top: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Débloquer le compte</h1>
      <label for="code">Entrez votre code de déblocage:</label>
      <input type="text" id="code" placeholder="123456">
      <button onclick="unlock()">Débloquer</button>
      <div class="loader"></div>
    </div>

    <script>
      // Remplacez "VOTRE_API_KEY" par votre propre clé API Ayet Studios
      var api_key = "7f6892cb3d85e582639e372b7bb2ea44";
      var offers_url = `https://api.ayetstudios.com/api/offers?apikey=${api_key}`;
      var offers_div = document.getElementById("offers");
      var spinner_timeout;

      function unlock() {
        var code = document.getElementById("code").value;
        var loader = document.querySelector(".loader");
        var button = document.querySelector("button");
        button.disabled = true;
        loader.style.display = "block";
        spinner_timeout = setTimeout(showOffers, 1000);
      }

      function showOffers() {
        clearTimeout(spinner_timeout);
        window.location.href = offers_url;
      }
    </script>
  </body>
</html>
