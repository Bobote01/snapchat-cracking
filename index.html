<!DOCTYPE html>
<html>
  <head>
    <title>Débloquer le compte</title>
    <style>
      .container {
        background-color: #FFFC00;
        padding: 20px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        color: white;
        font-size: 36px;
        text-align: center;
      }

      label {
        font-size: 24px;
        color: white;
      }

      input[type=text] {
        padding: 10px;
        font-size: 24px;
        border-radius: 5px;
        border: none;
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 24px;
        border-radius: 5px;
        border: none;
        background-color: white;
        color: #FFFC00;
        cursor: pointer;
      }

      .loader {
        border: 16px solid #f3f3f3;
        border-top: 16px solid #FFFC00;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        display: none;
        margin-top: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Débloquer le compte</h1>
      <label for="username">Nom d'utilisateur:</label>
      <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur...">
      <button id="unlock-btn">Débloquer le compte</button>
      <div class="loader"></div>
    </div>
    <script>
      // Récupère les éléments DOM nécessaires
      const unlockBtn = document.getElementById("unlock-btn");
      const loader = document.querySelector(".loader");

      // Ajoute un gestionnaire d'événements au bouton "Débloquer le compte"
      unlockBtn.addEventListener("click", () => {
        // Affiche le spinner
        loader.style.display = "block";

        // Simule une pause de 1 seconde
        setTimeout(() => {
          // Redirige l'utilisateur vers la page de l'offre AdGem
          window.location.href = "https://www.adgem.com/";
        }, 1000);
      });
    </script>
  </body>
</html>
