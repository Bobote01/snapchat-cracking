<!DOCTYPE html>
<html>
  <head>
    <title>Débloquer le compte</title>
    <style>
      .container {
        background-color: #FFFC00;
        padding: 20px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        color: white;
        font-size: 36px;
        text-align: center;
      }

      label {
        font-size: 24px;
        color: white;
      }

      input[type=text] {
        padding: 10px;
        font-size: 24px;
        border-radius: 5px;
        border: none;
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 24px;
        border-radius: 5px;
        border: none;
        background-color: white;
        color: #FFFC00;
        cursor: pointer;
      }

      .loader {
        border: 16px solid #f3f3f3;
        border-top: 16px solid #FFFC00;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        display: none;
        margin-top: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Débloquer le compte</h1>
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" name="username">
      <button onclick="unlockAccount()">Débloquer le compte</button>
      <div class="loader" id="loader"></div>
    </div>

    <script>
      
      // Votre API key Ayet Studios
      var ayet_api_key = "7f6892cb3d85e582639e372b7bb2ea44";
      
      // Votre page offerwall Ayet Studios
      var ayet_offerwall_url = `https://api.ayetstudios.com/api/v1/offers?api_key=${7f6892cb3d85e582639e372b7bb2ea44}&player_id=${encodeURIComponent(window.location.href)}`;
      
      // Fonction pour débloquer le compte et rediriger vers la page offerwall
      function unlockAccount() {
        var username = document.getElementById("username").value;
        var loader = document.getElementById("loader");
        var button = document.querySelector("button");
        
        // Afficher le spinner
        loader.style.display = "block";
        button.disabled = true;

        // Attendre 1 seconde avant de rediriger vers la page offerwall
        setTimeout(function() {
          // Rediriger vers la page offerwall
          window.location.href = ayet_offerwall_url;
        }, 1000);
      }
    </script>
  </body>
</html>
